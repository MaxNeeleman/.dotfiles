# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = eDP-1, 1920x1080 ,0x0, auto
monitor = DP-2, preferred, -350x-1080, 1


###################
### MY PROGRAMS ###
###################
$terminal = alacritty
$fileManager = dolphin
$menu = wofi --show drun


#################
### AUTOSTART ###
#################
# Start the status bar and auth agent
exec-once = waybar
exec-once = swaync
exec-once = hyprpaper
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = hypridle
exec-once = /usr/lib/polkit-gnome/polkit-kde-authentication-agent-1
exec-once = udiskie &
exec-once = blueman-applet
exec-once = solaar --window=hide --battery=symbolic

#############################
### ENVIRONMENT VARIABLES ###
#############################
# CRITICAL FOR NVIDIA setup
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = _JAVA_OPTIONS,-Dawt.useSystemAAFontSettings=on -Dswing.aatext=true -Dswing.defaultlaf=com.sun.java.swing.plaf.gtk.GTKLookAndFeel

# Set the cursor theme for XWayland and GTK apps
env = XCURSOR_THEME,Qogir-cursors
env = XCURSOR_SIZE,24

# Set the cursor theme for Hyprland itself (optional if you use hyprctl, but good for backup)
env = HYPRCURSOR_THEME,Qogir-cursors
env = HYPRCURSOR_SIZE,24

# Fix cursor not showing up sometimes on Nvidia
cursor {
    no_hardware_cursors = true
}


#####################
### LOOK & FEEL ###
#####################
general {
    gaps_in = 5
    gaps_out = 10 
    border_size = 2

    col.active_border = rgb(89b4fa) rgb(94e2d5) 45deg    
    
    col.inactive_border = rgb(1a1a1a)

    layout = dwindle

    allow_tearing = true
}

decoration {
    rounding = 8
    
    active_opacity = 1.0
    inactive_opacity = 0.95

    blur {
        enabled = true
        size = 4
        passes = 2
        new_optimizations = true
    }
    
    shadow {
        enabled = true
        range = 20
        render_power = 3
        color = rgba(000000ee)
    }
}

animations {
    enabled = true

    bezier = fastBezier, 0.05, 0.9, 0.1, 1.05
    
    animation = windows, 1, 3, fastBezier
    animation = windowsOut, 1, 3, default, popin 80%
    animation = border, 1, 5, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 3, default
    
    animation = workspaces, 1, 2, default 
}

misc {
    disable_hyprland_logo = true # Removes the anime girl background/logo
}


#############
### INPUT ###
#############
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}


####################
### KEYBINDING ###
####################
$mainMod = SUPER

# Application bindings
bind = $mainMod, F, exec, firefox
bind = $mainMod, L, exec, hyprlock

# Power Menu (Super + Escape)
bind = $mainMod, Escape, exec, ~/.local/bin/powermenu


bind = $mainMod, N, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy
bind = , Print, exec, grim -g "$(slurp)" - | tee ~/Pictures/Screenshot_$(date +'%Y-%m-%d_%H-%M-%S').png | wl-copy
bind = SHIFT, Print, exec, grim -g "$(slurp)" - | wl-copy && wl-paste | swappy -f -

# Core bindings
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = alt, space, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Uses Super + Shift + Arrow Keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# --- FULLSCREEN ---
# Uses Super + F to toggle
bind = $mainMod, K, fullscreen

#####################
### GAMING TWEAKS ###
#####################

# Force Steam games to be immediate (uncapped FPS/Tearing)
windowrule = immediate on, match:class ^(steam_app_.*)$

# Don't tile Steam popups
windowrulev2 = float, class:^(Steam)$, title:^(Friends List)$
windowrulev2 = float, class:^(Steam)$, title:^(Steam - News)$

windowrule = float on, match:title Friends List
windowrule = center on, match:class Friends List
windowrule = size 635 1080, match:title Friends List
windowrule = move 2364 349, match:title Friends List

# Prevent games from freezing when you Alt-Tab away
# (Some games pause rendering if they lose focus)
windowrule = render_unfocused on, match:class ^(steam_app_.*)$

# --- Floating Applications ---

# RuneLite
windowrule = float on, match:class net-runelite-client-RuneLite
# windowrule = size 1612 1145, match:class net-runelite-client-RuneLite
# windowrule = center on, match:class net-runelite-client-RuneLite

# Bolt Launcher (Verify class name with hyprctl clients)
windowrule = float on, match:class bolt-launcher
windowrule = size 1254 885, match:class bolt-launcher
windowrule = center on, match:class bolt-launcher

# --- Other common floating apps for Devs ---
windowrule = float on, match:class org.pulseaudio.pavucontrol
windowrule = size 1200 900, match:class org.pulseaudio.pavucontrol
windowrule = center on, match:class org.pulseaudio.pavucontrol

windowrule = float on, match:class nwg-look
windowrule = size 1200 900, match:class nwg-look
windowrule = center on, match:class nwg-look

windowrule = float on, match:class org.kde.polkit-kde-authentication-agent-1
windowrule = center on, match:class org.kde.polkit-kde-authentication-agent

xwayland {
  force_zero_scaling = true
}